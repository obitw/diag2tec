name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # D√©clenche le d√©ploiement √† chaque push sur la branche main
  workflow_dispatch:  # Permet de d√©clencher manuellement l'action

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Facultatif : Cr√©er un commentaire sur la PR avec l'URL de d√©ploiement
  comment-on-pr:
    needs: deploy
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Find comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'D√©ploiement GitHub Pages'
      
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### üåü D√©ploiement GitHub Pages
            
            Votre application a √©t√© d√©ploy√©e avec succ√®s !
            
            **Acc√©der √† l'application :** https://${{ github.repository_owner }}.github.io/diag2tec-adventure/
            
            _Ce commentaire est automatiquement mis √† jour √† chaque d√©ploiement._
          edit-mode: replace
